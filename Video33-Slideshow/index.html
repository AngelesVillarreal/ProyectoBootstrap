<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SlideShow</title>
<meta name= "viewport" content="width=device-whidth,user-scalable=no,initial-scale=1.0,minimum-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<div class="container">
		<br>
		<div class="col-md-12">
			<div id="carousel-1" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-1" data-slide-to="1"></li>
					<li data-target="#carousel-1" data-slide-to="2"></li>
				</ol>
				<div class="carousel-innner" role="listbox">
					<div class="item">
						<img src="http://lorempixel.com/1200/400/" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuesro Slide #1</h3>
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>
					<div class="item">
						<img src="http://lorempixel.com/1200/400/city/2" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuesro Slide #2</h3>
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>
					<div class="item">
						<img src="http://lorempixel.com/1200/400/city/1" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuesro Slide #3</h3>
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>			
				</div>
			</div>
			<a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Anterior</span>
			</a>
			<a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Anterior</span>
			</a>
			<a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Siguiente</span>
			</a>
		</div>
	</div>



<script type="http://code.jquery.com/jquery-lastest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
